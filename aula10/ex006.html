<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
           background: green;
           color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        };
    </style>
</head>
<body>
    <div id="area">

    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"></div> 
    Posso configurar os eventos do mouse pelo HTML (na área HTML) ou posso fazer direto dentro do Javasript-->
        Interaja...
    </div>

    <script>

        var a = window.document.getElementById('area') // declaração global da variavel
        a.addEventListener('click', clicar) // monitora o click do mouse
        a.addEventListener('mouseenter', entrar) // monitora quando entra na area da div
        a.addEventListener('mouseout', sair) // monitora quando sai da area da div

        function clicar() {
            // var a = window.document.getElementById('area') // Posso usar essa variavel de forma glogal colocando dentro do <script> fora da function
            a.innerText = 'Clicou!'
            a.style.background = 'red' // trocar a cor de fundo da div quando o clicar no mouse
        }

        function entrar() {
            // var a = window.document.getElementById('area')
            a.innerText = 'Entrou!'
            a.style.background = 'blue'  // trocar a cor de fundo da div quando entrar dentro da div
        }

        function sair() {
            // var a = window.document.getElementById('area')
            a.innerText = 'Saiu!'
            a.style.background = 'green'  // trocar a cor de fundo da div quando sair dentro da div
        }
    </script>
</body>
</html>
