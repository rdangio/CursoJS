<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 16pt Arial;
        }
        input{
            font: bold 16pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input id="so" type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')  // busca o id txtn1 do input e armazena em tn1
            var tn2 = window.document.querySelector('input#txtn2') // busca o id txtn2 do input e armazena em tn2 Metodo mais novo
            var res = window.document.getElementById('res') // busca o id res da div e armazena em res
            var n1 = Number(tn1.value)  // transforma a entrada do input de string para number
            var n2 = Number(tn2.value)  // transforma a entrada do input de string para number
            var s = n1 + n2  // armazena o resultado da soma de n1 e n2 na variavel s
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>` // exibe o resultado concatenado na tela
        }
    </script>
</body>
</html>
