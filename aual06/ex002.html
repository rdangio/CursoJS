<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(71, 71, 202);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') // abre uma janela com um prompt para digitação e botão de ok
        window.alert('É um grande prazer te conhecer, ' + nome + '!') // abre uma janela de alerta com mensagem e com o valor da variavel "nome" concatenada
    </script>
</body>
</html>
